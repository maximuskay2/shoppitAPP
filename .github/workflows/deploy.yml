name: Deploy to Production

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        passphrase: ${{ secrets.SSH_PASSPHRASE }}
        script: |
          # Fix Git authentication by using SSH
          cd /var/www/shopittplus.espays.org

          echo "=== Git Status Before Pull ==="
          git status
          git log -1 --oneline
          
          echo "=== Resetting Any Local Changes ==="
          git fetch origin
          git reset --hard origin/main
          git clean -fd
          
          echo "=== Pulling Latest Code ==="
          git pull origin main
          
          echo "=== Git Status After Pull ==="
          git log -1 --oneline
          git status
          
          # Ensure we're on the right branch and pull changes
          git checkout main
          git pull origin main
          
          # Install Composer dependencies
          composer install --no-dev --optimize-autoloader --no-interaction
          
          # FIX PERMISSIONS FIRST - before running any artisan commands
          sudo chown -R www-data:www-data /var/www/shopittplus.espays.org
          sudo chmod -R 775 storage bootstrap/cache
          
          # Run Laravel commands AS www-data user
          sudo -u www-data php artisan migrate --force
          sudo -u www-data php artisan optimize:clear